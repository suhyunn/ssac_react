<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header-logo">TODO APP</h1>
        <div class="header-form">
            <button type="button" class="header-form-btn">add</button>
            <input type="text" class="header-form-text" />
        </div>
    </header>
    <main>
        <section class="section">
            <ul class="todo-list">
                <li class="todo-item">
                    <input type="checkbox" class="todo-item-check" />
                    <mark class="todo-item-text">할일 todo</mark>
                    <button type="button" class="todo-item-del">delete</button>
                </li>
            </ul>
        </section>
        <section class="section">
                <div class="status-left">10개 남음</div>
                <div class="status-filter">
                    <button type="button" class="btn-all">전체</button>
                    <button type="button" class="btn-left">남은목록</button>
                    <button type="button" class="btn-complete">완료목록</button>
                </div>
                <div class="status-clear">
                    <button type="button" class="btn-clear">완료목록삭제</button>
                </div>
        </section>
    </main>
    <footer>
        <div>TODO APP</div>
        <div>&copy; Copyright All right reserved. </div>
    </footer>
</body>
</html>
